# Nginx config optimized for a Vite React SPA
server {
  listen 80;
  server_name _;

  # Include MIME types
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  root /usr/share/nginx/html;
  index index.html;

  # Compression
  gzip on;
  gzip_comp_level 5;
  gzip_min_length 256;
  gzip_types text/plain application/json application/javascript text/css text/xml application/xml+rss image/svg+xml;

  # Long cache for immutable assets
  location ~* \.(?:ico|css|js|gif|jpe?g|png|svg|woff2?|ttf)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: serve 404s as SPA entry to keep client routing working
  error_page 404 =200 /index.html;
}
